                <div class="h-[90%] bg-[#1f3540] rounded-xl shadow-[0px_8px_0px_0px_#10222c] flex items-center justify-center">

        let todo= document.querySelector("#todo");
        let boton= document.querySelector("#AcceptConditions");
        boton.addEventListener("click",function() {
            todo.classList.toggle("dark");
        });
